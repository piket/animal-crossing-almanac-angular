<div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Location</th>
        <th>Shadow</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let critter of fish">
        <td>{{ critter.name }}</td>
        <td><img src="critter.image" width="64px" height="64px"></td>
        <td>{{ critter.price }}</td>
        <td>{{ critter.location }}</td>
        <td>{{ critter.shadow }}</td>
      </tr>
    </tbody>
  </table>
</div>
